name: run-kathara-test

on:
  push:
    branches:
      - master

defaults:
  run:
    shell: bash

jobs:
  test-kathara-lab:
    runs-on: ubuntu-22.04
    permissions:
      contents: write
    steps:
      - name: Checkout
        uses: actions/checkout@v3.5.3
        with:
          fetch-depth: 0    
      - name: Run kathara lab configuration and try to ping a server under the VPN
        id: kathara-lstart
        run: |
            echo "0 received" | grep "1 received"