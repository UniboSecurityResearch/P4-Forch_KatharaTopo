name: run-kathara-test

on:
  push:
    branches:
      - master

defaults:
  run:
    shell: bash

jobs:
  create-new-release:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout
        uses: actions/checkout@v3.5.3
        with:
          fetch-depth: 0
      - name: Add Kathara debian repository
        uses: myci-actions/add-deb-repo@11
        with:
          repo: deb http://ppa.launchpad.net/katharaframework/kathara/ubuntu bionic main 
          repo-name: katharaframework-ubuntu-kathara-jammy.list
          keys-asc: http://ppa.launchpad.net/katharaframework/kathara/ubuntu/dists/bionic/Release.gpg
          install: kathara      
      - name: Run kathara lab configuration and save exit status
        id: kathara-lstart
        run: kathara lstart --noterminals 
            echo "status=$?" >> "$GITHUB_OUTPUT"
      - name: Check kathara lstart exit code
        if: ${{ steps.kathara-lstart.outputs.status }} != 0
          run: |
            echo "::error title={Kathara lstart error}::{Cannot start the lab with the current configuration}"
            exit 1
